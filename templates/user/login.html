{% extends 'base.html' %}

{% load static %}


{% block title %}Login{% endblock %}

{% block addcss %}
    <link rel="stylesheet" href="{% static 'user/css/user.css' %}">
{% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{message.tags}}">{{message}}</div>
        {% endfor %}
    {% endif %}
    <div id="form">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h2 id="title">Login on FixNotes</h2>
            <label>Username:</label>
            <div class="input"><input id='username' name='username' type="text"></div>
            <label>Password:</label>
            <div class="input"><input id='password' name='password' type="password"></div>
            <div class="btn">
                <input type="submit" value="Login!">
            </div>
        </form>
        <a href="{% url 'cadastro' %}">NÃ£o Possui Conta?</a>
    </div>
{% endblock %}
